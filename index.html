<!DOCTYPE html>
<html>
<head>
    <title>SMG | Clothing Brand</title>

    <style>
        /* RESET */
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* PAGE ANIMATION */
        body{
            background: linear-gradient(135deg,#f9fcff,#e6f7ff);
            color:#222;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn{
            from{opacity:0;}
            to{opacity:1;}
        }

        /* HEADER */
        header{
            background:#fff;
            padding:20px 40px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            box-shadow:0 4px 20px rgba(0,0,0,0.08);
        }

        .logo{
            font-size:32px;
            font-weight:bold;
            color:#00aaff;
            letter-spacing:4px;
        }

        nav a{
            text-decoration:none;
            margin-left:20px;
            color:#333;
            font-weight:600;
            position:relative;
        }

        /* NAV HOVER LINE */
        nav a::after{
            content:'';
            position:absolute;
            width:0;
            height:3px;
            left:0;
            bottom:-6px;
            background:#00aaff;
            transition:0.3s;
        }

        nav a:hover::after{
            width:100%;
        }

        nav a:hover{
            color:#00aaff;
        }

        /* HERO SECTION */
        .hero{
            min-height:85vh;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:60px 40px;
            flex-wrap:wrap;
        }

        .hero-text{
            max-width:520px;
            animation: slideUp 1s ease forwards;
        }

        @keyframes slideUp{
            from{
                transform:translateY(50px);
                opacity:0;
            }
            to{
                transform:translateY(0);
                opacity:1;
            }
        }

        .hero-text h1{
            font-size:52px;
        }

        .hero-text span{
            color:#00aaff;
        }

        .hero-text p{
            font-size:18px;
            margin-top:15px;
            line-height:1.6;
        }

        /* BUTTON */
        .btn{
            display:inline-block;
            margin-top:25px;
            padding:14px 34px;
            background: linear-gradient(90deg,#00aaff,#00ffd5);
            color:#fff;
            text-decoration:none;
            border-radius:30px;
            font-weight:bold;
            transition:0.3s;
        }

        .btn:hover{
            transform:scale(1.05);
            box-shadow:0 15px 35px rgba(0,170,255,0.4);
        }

        /* HERO IMAGE */
        .hero-img img{
            width:420px;
            max-width:100%;
            border-radius:30px;
            box-shadow:0 25px 50px rgba(0,170,255,0.35);
            animation: zoomIn 1.2s ease;
        }

        @keyframes zoomIn{
            from{
                transform:scale(0.9);
                opacity:0;
            }
            to{
                transform:scale(1);
                opacity:1;
            }
        }

        /* FOOTER */
        footer{
            background:#fff;
            text-align:center;
            padding:20px;
            color:#777;
        }

        /* MOBILE */
        @media (max-width:768px){
            .hero{
                text-align:center;
            }
            .hero-text{
                margin-bottom:40px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">SMG</div>
    <nav>
        <a href="index.html" style="color:#00aaff;">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Wear the <span>Future</span></h1>
        <p>
            SMG is a modern streetwear brand designed for
            confidence, comfort, and bold identity.
        </p>
        <a href="products.html" class="btn">Shop Collection</a>
    </div>

    <div class="hero-img">
        <img src="images/hero.jpg" alt="SMG Fashion">
    </div>
</section>

<footer>
    © 2025 SMG — Street • Modern • Global
</footer>

</body>
</html>
