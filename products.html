<!DOCTYPE html>
<html>
<head>
    <title>SMG | Products</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background: linear-gradient(135deg,#f9fcff,#e6f7ff);
            color:#222;
        }

        header{
            background:#fff;
            padding:20px 40px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            box-shadow:0 4px 20px rgba(0,0,0,0.08);
        }

        .logo{
            font-size:32px;
            font-weight:bold;
            color:#00aaff;
            letter-spacing:4px;
        }

        nav a{
            text-decoration:none;
            margin-left:20px;
            color:#333;
            font-weight:600;
        }

        nav a:hover{
            color:#00aaff;
        }

        .section{
            padding:60px 40px;
        }

        .section h1{
            font-size:40px;
        }

        .products{
            margin-top:40px;
            display:flex;
            gap:30px;
            flex-wrap:wrap;
        }

        .card{
            background:#fff;
            width:260px;
            padding:25px;
            border-radius:22px;
            box-shadow:0 12px 30px rgba(0,0,0,0.1);
            transition:0.3s;
        }

        .card:hover{
            transform:translateY(-8px);
        }

        .card img{
            width:100%;
            height:220px;
            object-fit:cover;
            border-radius:15px;
            margin-bottom:15px;
        }

        .card h3{
            margin-bottom:5px;
        }

        .price{
            font-size:20px;
            font-weight:bold;
            margin:10px 0;
        }

        .btn{
            display:inline-block;
            margin-top:10px;
            padding:12px 26px;
            background: linear-gradient(90deg,#00aaff,#00ffd5);
            color:#fff;
            text-decoration:none;
            border-radius:25px;
            font-weight:bold;
        }

        footer{
            background:#fff;
            text-align:center;
            padding:20px;
            color:#777;
            margin-top:40px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">SMG</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html" style="color:#00aaff;">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="section">
    <h1>Our Collection</h1>
    <p style="margin-top:10px; font-size:18px;">
        Premium streetwear for modern lifestyle
    </p>

    <div class="products">

        <!-- PRODUCT 1 -->
        <div class="card">
            <img src="images/hoodie.jpg" alt="SMG Hoodie">
            <h3>SMG Hoodie</h3>
            <p>Comfortable premium hoodie</p>
            <div class="price">₹1,999</div>
            <a href="contact.html" class="btn">Buy Now</a>
        </div>

        <!-- PRODUCT 2 -->
        <div class="card">
            <img src="images/tshirt.jpg" alt="SMG T-Shirt">
            <h3>SMG T-Shirt</h3>
            <p>Minimal modern t-shirt</p>
            <div class="price">₹999</div>
            <a href="contact.html" class="btn">Buy Now</a>
        </div>

        <!-- PRODUCT 3 -->
        <div class="card">
            <img src="images/jacket.jpg" alt="SMG Jacket">
            <h3>SMG Jacket</h3>
            <p>Urban street jacket</p>
            <div class="price">₹2,999</div>
            <a href="contact.html" class="btn">Buy Now</a>
        </div>

    </div>
</section>

<footer>
    © 2025 SMG — Street • Modern • Global
</footer>

</body>
</html>
